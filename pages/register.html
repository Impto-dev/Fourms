<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Forum Website</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="stylesheet" href="../css/utils.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>Forum</h1>
            </div>
            <div class="nav-links">
                <a href="../index.html">Home</a>
                <a href="forum.html">Forum</a>
                <a href="upgrade.html">Upgrade</a>
            </div>
        </nav>
    </header>

    <main class="auth-container">
        <div class="auth-box">
            <h2>Create an Account</h2>
            
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <small>Password must be at least 8 characters long and contain at least one number, one uppercase and one lowercase letter.</small>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn primary">Register</button>
                </div>
            </form>

            <div class="divider">
                <span>OR</span>
            </div>

            <div class="social-login">
                <button id="discordRegister" class="btn discord">
                    <img src="../assets/icons/discord.svg" alt="Discord" class="social-icon">
                    Register with Discord
                </button>
            </div>

            <div class="auth-links">
                <a href="login.html">Already have an account? Login</a>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Forum Website. All rights reserved.</p>
    </footer>

    <!-- Utility Scripts -->
    <script type="module" src="../js/utils/api.js"></script>
    <script type="module" src="../js/utils/ui.js"></script>
    
    <!-- Registration Script -->
    <script type="module" src="../js/register.js"></script>
</body>
</html>
